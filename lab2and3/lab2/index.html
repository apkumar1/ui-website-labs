<!DOCTYPE html>
<html>
<head>
  <meta charset = "UTF-8">
  <link rel = "stylesheet"
   type = "text/css"
   href = "../lab2/style/stylesheet.css" />
</head>
<body>
  <title>Ottawa Grocery Store</title>
  
  <h1>Ottawa Grocery Store</h1><br>

  <!-- Tab links, each one with an onclick event associated with it -->
  <div class="tab">
    <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
    <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
    <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
  </div><br>
    
  <!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Category:
	<select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<option value=""></option>
	<option value="Vegetarian">Vegetarian</option>
    <option value="GlutenFree">Gluten Free</option>
		<option value="Organic">Organic</option>
		<option value="Vegetarian/GlutenFree">Vegetarian & Gluten Free</option>
		<option value="Vegetarian/Organic">Vegetarian & Organic </option>
		<option value="GlutenFree/Organic">Gluten Free & Organic</option>
		<option value="Vegetarian/GlutenFree/Organic">Vegetarian & Gluten Free & Organic</option>
    <option value="None">None</option>
	</select><br><br><br><br><br><br><br>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div><br><br><br><br><br><br><br><br><br>
</div>

<script src="../lab2/scripts/groceries.js"></script>
<script src="../lab2/scripts/main.js"></script>
	
  
<br><br><footer>
  ~Site created by A.K.~
</footer>
  
</body>
</html>
